<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<title>Dostava</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand navbar-dark bg-dark">
					<a class="navbar-brand" href="https://enastava.ftninformatika.com">
						<img src="/images/logo.svg" />
					</a>
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="/index.html">Poƒçetna</a>
						<a class="nav-item nav-link active" href="/restorani">Restorani</a>
						<a class="nav-item nav-link" href="/artikli">Artikli</a>
						<a class="nav-item nav-link" href="/porudzbine">Porudzbine</a>
						<a class="nav-item nav-link" href="/kategorije">Kategorije</a>
						<a class="nav-item nav-link" href="/korisnici">Korisnici</a>
					</div>
				</nav>
				<nav class="navbar navbar-expand navbar-dark bg-secondary">
					<div class="navbar-nav">
						<a class="nav-item nav-link active" href="/porudzbine">Prikaz svih</a>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-5 mx-auto">
				<table class="table table-striped">
					<tr>
						<th>Restoran</th>
						<td><a th:href="|/restorani/prikaz?id=${porudzbina.restoran.id}|" th:text="${porudzbina.restoran.naziv}"></a></td>
					</tr>
					<tr>
						<th>Korisnik</th>
						<td><a th:href="|/korisnici/prikaz?korisnickoIme=${porudzbina.korisnik.korisnickoIme}|" th:text="${porudzbina.korisnik.korisnickoIme}"></a></td>
					</tr>
					<tr>
						<th>Stavke porudzbine</th>
						<td>
							<ul th:each="itStavka : ${porudzbina.stavkePorudzbine}">
								<li th:text="${itStavka.prikazStavke}"></li>
							</ul>
						</td>
					</tr>
					<tr>
						<th>Napomena</th>
						<td th:text="${porudzbina.napomena}"></td>
					</tr>
					<tr>
						<th>Adresa</th>
						<td th:text="${porudzbina.korisnik.adresa.adresaBezPostanskog}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
